<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-title">Rock Paper Scissors Game</div>
    </nav>
    <div class="choices">
      <div class="choice" id="Rock"><img src="Rock.png" alt="" /></div>
      <div class="choice" id="Paper"><img src="Paper.png" alt="" /></div>
      <div class="choice" id="Scissors"><img src="Scissors.png" alt="" /></div>
    </div>
    <div class="score-board">
      <div class="score">
        <p id="user-score">o</p>
        <p>Your Score</p>
      </div>
      <div class="score">
        <p id="comp-score">o</p>
        <p>Computer Score</p>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg">Play Your Choice</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
